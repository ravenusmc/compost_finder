{% extends 'base.html' %}

{% block body %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Compost Finder</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/login">Login<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/signup">Sign Up</a>
      </li>
    </ul>
  </div>
</nav>

<main id='signUpMain'>
  <div onmouseover="changeBackgroundImage();" onmouseout='changeImageBack();' id='background'>
    <h1>Join the Movement!</h1>
    <form method="POST">
      <input placeholder='Username' name='username' type='text'/><br>
      <input placeholder='Address' name='address' type='text'/><br>
      <input placeholder='State' name='state' type='text'/></br>
      <input placeholder='Zip Code' name='zip' type='text'/></br>
      <input placeholder='Password' name='password' type='password'/>
      <button>Submit</button>
    </form>
  </div>
</main>


{% endblock %}
